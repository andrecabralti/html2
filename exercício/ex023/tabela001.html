<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    
    <style>
        body{
            font-size: arial,helvetica,sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: left; <!-- Alinhamento horizontal-->
            vertical-align: middle; <!-- Alinhamento vertical-->
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABEL = tabela
            TABLE ROW= linha de tabela
                TABLE HEADER= cabeçalho de tabela
                TABLE DATA= dado de tabela
        

                Se os dados não forem escritos na hierarquia correta...o texto irá aparecer antes ou depois da tabela... e não dentro.
    -->

    <table>
        <tr> <!-- Primeira linha da tabela-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">c2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
    </table>
</body>
</html>
