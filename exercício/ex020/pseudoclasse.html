<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo- classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
            
        }
        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: aqua;
            width: 300px;
        }
        div:hover {
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <div>01
    Passe o mouse aqui 
    <p>texto escondido</p>
    </div>
    <div>02</div>
    <div>03</div>
    
</body>
</html>
