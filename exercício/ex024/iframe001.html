<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {   <!-- Parametros de altura e largura-->
            width: 400px;
            height: 400px;         
            border: 1px dashed black;  <!--Configuraçaõ borda-->
        }
    </style>
</head>
<body>
    <h1>Testando o uso um iframe.</h1>
    <!-- Tamanho padrão 300x150-->
    <p>Acessando o site do 
        <iframe src="https://ciparoni.com/lppro-obg/?utm_source=googleads&utm_content=&utm_medium=&utm_campaign=" frameborder="0" height="500" scolling="no"> <!-- Os parâmetros Height (altura) e scolling (permite barra de rolagem ou não) são opcionais-->
            <!-- Esta próxima linha só aparecerá se o dispositivo não tiver suporte para iframes, pode-se colocar uma mensagem de erro tb-->
            <a href="https://ciparoni.com/lppro-obg/?utm_source=googleads&utm_content=&utm_medium=&utm_campaign=" target="_blank">Curso</a>
        </iframe>
        para aprender a programa.</p>
        <p>O site do </p>
</body>
</html>
